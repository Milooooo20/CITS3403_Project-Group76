<!DOCTYPE html>
<html lang="en">
<head>
    <title>Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" href="../static/css/nav_bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 120px);
            align-items: center;
            padding-top: 2em;
            padding-bottom: 4em;
        }
        .search-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 30px grey;
        }
        .search-container > * {
            font-size: 1.1em;
            width: 50ch;
            background-color: rgba(0, 0, 0, 0);
        }
        #userSearch {
            padding: 0.8em 2em;
            border: none;
        }
        #userSearch:focus {
            outline: none;
        }
        #searchResults {
            list-style-type: none;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            max-height: 20em;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        #searchResults li {
            margin: 0;
            overflow-x: auto;
        }
        #searchResults li::-webkit-scrollbar {
            display: none;
        }
        #searchResults li.result-item {
            color: black;
            text-align: left;
            padding: 0.5em 2em;
            cursor: pointer;
        }
        #searchResults li.result-item:hover {
            background-color: rgb(230, 230, 230);
        }
        #searchResults li:first-child {
            border-top: 1px solid rgb(200, 200, 200);
        }
        #searchResults li.no-results {
            text-align: center;
            color: grey;
            padding: 2em 2em;
        }
        #shareButton {
            visibility: hidden;
            display: block;
            width: 5em;
            margin: 1em auto;
            aspect-ratio: 1/1;
            border: 1px solid white;
            border-radius: 50%;
            color: white;
            background-color: rgba(0, 0, 0, 0.35);
            cursor: pointer;
        }
        #shareButton:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #shareButton:active {
            color: rgb(40, 0, 30);
        }
        .bottom-container {
            width: 100vw;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.35);
        }
        .shared-container {
            width: 20em;
            height: 25em;
            margin: 2em 1em;
            display: flex;
            flex-direction: column;
            border: 1px solid white;
            border-radius: 20px;
        }
        .shared-container > * {
            margin-right: 1em;
            margin-left: 1em;
        }
        .shared-list {
            flex: 1;
            list-style-type: none;
            overflow-y: auto;
            margin-top: 0;
            margin-bottom: 2em;
            padding: 0;
        }
        .shared-list li {
            padding: 0.5em;
            padding-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shared-list li > p {
            overflow-x: auto;
            margin: 0;
            margin-right: 0.5em;
            font-size: 1.2em;
        }
        .shared-list li > p::-webkit-scrollbar {
            display: none;
        }
        .list-button {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 0.5em;
            display: block;
            border: 1px solid white;
            border-radius: 10px;
            cursor: pointer;
        }
        .list-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .list-button:active {
            color: rgb(40, 0, 30);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src='../static/assets/logo.png' height="80px" width="145px">
        <div class="nav-right">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile') }}">My Profile</a>
            <a href="{{ url_for('compare') }}">Compare</a>
            <a href="{{ url_for('share') }}" class="active">Share</a>
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>
    <div class="container">
        <h1>Share With Others!</h1>
        <div class="search-container">
            <input type="search" id="userSearch" name="userSearch" placeholder="Search for a user" autocomplete="off">
            <ul id="searchResults"></ul> <!-- Container for displaying search results -->
        </div>
        <button type="submit" id="shareButton" title="Share"><i class='fa fa-share fa-2x'></i></button>
        <div class="bottom-container">
            <div class="shared-container">
                <h2></h2>
                <ul class="shared-list" id="sharedWithList"></ul>
            </div>
            <div class="shared-container">
                <h2></h2>
                <ul class="shared-list" id="sharedByList"></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let debounceTimer;

        // Function to handle the search input with debouncing
        $('#userSearch').on('input', function () {
            const username = $(this).val();

            clearTimeout(debounceTimer); // Clear the previous timer
            debounceTimer = setTimeout(() => performSearch(username), 300); // Delay of 300ms
        });

        // Function to perform the search
        function performSearch(username) {
            const $resultsContainer = $('#searchResults');
            $resultsContainer.empty(); // Clear previous results

            if (username.length === 0) {
                return; // Do nothing if the query is empty
            }

            $.ajax({
                url: `/search_users/${username}`,
                method: 'GET',
                success: function (data) {
                    displaySearchResults(data, $resultsContainer);
                },
                error: function () {
                    displayErrorMessage($resultsContainer);
                }
            });
        }

        // Function to display search results
        function displaySearchResults(data, $resultsContainer) {
            if (data.length === 0) {
                $resultsContainer.append('<li class="no-results">No users found</li>');
            } else {
                data.forEach(user => {
                    const $li = $('<li class="result-item"></li>').text(user.username);
                    
                    $li.on('click', function () {
                        $('#userSearch').val(user.username);
                        $resultsContainer.empty(); // Clear results after selection
                        $('#shareButton').data('userId', user.id).css('visibility', 'visible');
                    });

                    $resultsContainer.append($li);
                });
            }
        }

        // Function to display an error message
        function displayErrorMessage($resultsContainer) {
            $resultsContainer.append('<li class="no-results">An error occurred. Please try again.</li>');
        }

        // Fetch shared users and populate the lists
        function fetchSharedUsers() {
            $.ajax({
                url: '/get_shared_users',
                method: 'GET',
                success: function (data) {
                    populateSharedLists(data.shared_with, data.shared_by);
                },
                error: function () {
                    alert('Failed to fetch shared users.');
                }
            });
        }

        // Populate the shared lists
        function populateSharedLists(sharedWith, sharedBy) {
            const $sharedWithList = $('#sharedWithList');
            const $sharedByList = $('#sharedByList');
            const $sharedWithHeader = $('.shared-container:nth-child(1) > h2'); // First shared-container
            const $sharedByHeader = $('.shared-container:nth-child(2) > h2'); // Second shared-container

            $sharedWithList.empty();
            $sharedByList.empty();

            sharedWith.forEach(user => {
                const $listItem = $(`<li><p>${user.username}</p></li>`);
                const $unshareButton = $('<button type="button" class="list-button">Unshare</button>');

                $unshareButton.on('click', function () {
                    unshareUser(user.id);
                });

                $listItem.append($unshareButton);
                $sharedWithList.append($listItem);
            });
            $sharedWithHeader.text(`Shared With: ${sharedWith.length}`); // Update header with count

            sharedBy.forEach(user => {
                const $listItem = $(`<li><p>${user.username}</p></li>`);
                const $compareButton = $('<button type="button" class="list-button">Compare</button>');
                
                $listItem.append($compareButton);
                $sharedByList.append($listItem);
            });
            $sharedByHeader.text(`Shared By: ${sharedBy.length}`); // Update header with count
        }

        // Unshare a user
        function unshareUser(userId) {
            $.ajax({
                url: `/unshare/${userId}`,
                method: 'POST',
                success: function () {
                    fetchSharedUsers();
                    alert('Unshared user successfully.');
                },
                error: function () {
                    alert('Failed to unshare user.');
                }
            });
        }

        // Fetch shared users on page load
        $(document).ready(function () {
            fetchSharedUsers();
        });

        // Handle the share button click
        $('#shareButton').on('click', function () {
            const userId = $(this).data('userId');
            if (userId) {
                $.ajax({
                    url: '/share',
                    method: 'POST',
                    data: { userId: userId },
                    success: function () {
                        fetchSharedUsers(); // Refresh the shared lists
                        alert('Shared user successfully.');
                    },
                    error: function () {
                        alert('Failed to share user.');
                    }
                });
            }
            $('#shareButton').css('visibility', 'hidden'); // Hide the button after sharing
        });

    </script>
</body>
</html>
