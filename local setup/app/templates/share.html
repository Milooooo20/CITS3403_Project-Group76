<!DOCTYPE html>
<html lang="en">
<head>
    <title>Share</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            display: flex;
            height: 120px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 0px 20px;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            /*background-color: #575757;*/
            font-weight: bolder;
        }
        .navbar a.active {
            color: green;
            font-weight: bold;
            text-decoration: underline;
        }
        .nav-right {
            float: right;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        h1 {
            font-size: 3em;
        }
        .search-bar > * {
            padding: 8px;
            font-size: 0.9em;
        }
        .search-bar input {
            width: 300px;
        }
        .search-bar button {
            float: right;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #ccc;
        }
        .profile-card {
            width: 300px;
            height: 100px;
            margin: auto;
            padding: 15px 30px;
            background-color: rgb(195, 195, 195);
            border-radius: 10px;
        }
        .share-button {
            display: block;
            width: 100px;
            height: 40px;
            margin: 50px auto;
            font-size: 1em;
            cursor: pointer;
        }
        .info-graphic {
            background-color: rgb(195, 195, 195);
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src='../static/assets/your_logo_here.png' height="85px" width="85px">
        <div class="nav-right">
            <a href="home.html">Home</a>
            <a href="profile.html">My Profile</a>
            <a href="compare.html">Compare</a>
            <a href="share.html" class="active">Share</a>
            <a href="about.html">About</a>
            <a href="sign_in.html">Log Out</a>
        </div>
    </div>
    <div class="container">
        <h1>Share with others!</h1>
        <div class="search-bar">
            <input type="search" id="userSearch" name="userSearch" placeholder="Username">
            <button type=button><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="profile-card">
        <h2>Name</h2>
        <p>Username</p>
    </div>
    <button type="button" class="share-button">Share</button>
    <div class="info-graphic">
        <p style="text-align: center;">Big infographic: What you can get by sharing your data</p> 
        <!--Inline CSS isn't ideal but this is temporary for the demo tomorrow (I just think it looks a bit better)-->
    </div>
</body>
</html>
