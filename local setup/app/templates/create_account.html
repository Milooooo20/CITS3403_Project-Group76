<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="../static/css/nav_bar.css">
    <style>
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            background-color: rgb(124, 124, 124);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        h1 {
            text-align: center;
        }

        .nav-right {
            float: right;
        }
        .flashes {
            list-style-type: none; /* Removes bullet points */
            padding: 0;
            margin: 10px 0;
        }
        
        .flashes li {
            margin-bottom: 5px;
            color: red; 
        }
        
        .flashes li.success {
            color: green;
        }
        
        .flashes li.error {
            color: red;
        }
        
        .flashes li.info {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src='../static/assets/your_logo_here.png' height="85px" width="85px">
        <div class="nav-right">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile') }}">My Profile</a>
            <a href="{{ url_for('compare') }}">Compare</a>
            <a href="{{ url_for('share') }}">Share</a>
            <a href="{{ url_for('sign_in') }}" class="active">Log Out</a>
        </div>
    </div>

    <div class="content">
        <h1>Create Your Account</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{category}}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('create_account') }}" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <input type="submit" value="Create Account">
        </form>
    </div>
</body>
</html>
