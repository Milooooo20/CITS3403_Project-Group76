<html>
<head>

    <link rel="stylesheet" href="../static/css/nav_bar.css">
    <style>
        .content {
            padding: 20px;
        }
        .bottom-center {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .bottom-center p {
            font-size: 16px; 
            margin-bottom: 8px;

        .bottom-center button {

        }
    </style>

<body>
    
    <div class="navbar">
        <img src='../static/assets/your_logo_here.png' height="85px" width="85px">
        <div class="nav-right">
            <a href="{{ url_for('home') }}" class="active">Home</a>
            <a href="{{ url_for('profile') }}">My Profile</a>

    </div>

    <div class="content">
        <h1>Welcome to Title Homepage!</h1>
        <p>This is the home page of Title. Use the tabs above to navigate to the different pages.</p>

        <div class="bottom-center">
            <p style="font-size: 18px;">Want to sign in? Or want to create an account?</p>
            <a href="{{ url_for('sign_in') }}" style="text-decoration: none;">
                <button>Sign In</button>

            <a href="{{ url_for('create_account') }}" style="text-decoration: none;">
