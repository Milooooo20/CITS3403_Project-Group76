<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/nav_bar.css">
    <style>
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
            width: 400px;
            margin: 40px auto;
            padding-bottom: 30px;
            border: 3px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(151, 151, 151, 0.7);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
        }
        label[for="username"] {
            margin-top: 15px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 4px;
            margin-bottom: 12px;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: 3px solid white;
            padding: 15px;
            
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bolder;
            margin-top: 20px;
            margin-bottom: 0px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
        
        .flashes {
            list-style-type: none;
            padding: 0;
            margin: 10px auto;
            max-width: 300px;
        }
        
        .flashes li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .flashes li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .sign_up {
            color: green;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img class="logo" src='../static/assets/logo.png'>
        <div class="nav-right">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile') }}">My Profile</a>
            <a href="{{ url_for('compare') }}">Compare</a>
            <a href="{{ url_for('share') }}">Share</a>
            <a href="{{ url_for('sign_in') }}" class="active">Log In</a>
        </div>
    </div>

    <div class="box">
        <div class="container">
            <h1 class="text_box">Log In</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">
                                {{ message }}
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('sign_in') }}" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>

                <input type="submit" value="Submit">
            </form>
            <br>
            <p>Don't have a R-echo account?</p><a class="sign_up" href="{{ url_for('create_account') }}">Create one for free!</a>
        </div>
    </div>
</body>
</html>
