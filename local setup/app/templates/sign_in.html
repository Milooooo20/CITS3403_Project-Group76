<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/nav_bar.css">
    <style>
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /*.container {
            width: 350px;
            height: 350px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(151, 151, 151, 0.7);
        }*/
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type="submit"],
        .create_account-btn {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .create_account-btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
            margin: 10px auto;
            max-width: 300px;
        }
        
        .flashes li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .flashes li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .flashes li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src='../static/assets/logo.png' height="80px" width="145px">
        <div class="nav-right">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile') }}">My Profile</a>
            <a href="{{ url_for('compare') }}">Compare</a>
            <a href="{{ url_for('share') }}">Share</a>
            <a href="{{ url_for('logout') }}" class="active">Log Out</a>
        </div>
    </div>

    <div class="box">
        <div class="container">
            <h1>Login</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">
                                {{ message }}
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('sign_in') }}" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Submit">
            </form>
            <br>
            <a href="{{ url_for('create_account') }}" class="create_account-btn">Create Account</a>
        </div>
    </div>
</body>
</html>
