<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            display: flex;
            height: 120px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 0px 20px;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            /*background-color: #575757;*/
            font-weight: bolder;
        }
        .navbar a.active {
            color: green;
            font-weight: bold;
            text-decoration: underline;
        }
        .nav-right {
            float: right;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 350px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type="submit"],
        .create_account-btn {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .create_account-btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src='../static/assets/your_logo_here.png' height="85px" width="85px">
        <div class="nav-right">
            <a href="home.html">Home</a>
            <a href="profile.html">My Profile</a>
            <a href="compare.html">Compare</a>
            <a href="search.html">Search</a>
            <a href="about.html">About</a>
            <a href="sign_in.html"  class="active">Login</a>
        </div>
    </div>

    <div class="box">
        <div class="container">
            <h1>Title Login</h1>
            <form action="home.html" method="get">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" value="Submit">
            </form>
            <br>
            <a href="create_account.html" class="create_account-btn">Create Account</a>
        </div>
    </div>
</body>
</html>
